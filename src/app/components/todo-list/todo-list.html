<div class="todo-list-container">
  <div class="chips-button-row flex-between">
    <app-chips
      [selectedCategory]="category()"
      (chipSelectionChange)="onCategoryChange($event)"
    ></app-chips>
    <button
      matFab
      class="btn-fab"
      (click)="openDialog()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  @for (item of filtertedList(); track item.content) {
    <app-todo
      [item]="item"
      (onClicked)="onCheckboxClicked($event)"
      (onDeleted)="onCheckBoxDeleted($event)"
      (onEdited)="onContentEdited($event)"
    ></app-todo>
  }
</div>
